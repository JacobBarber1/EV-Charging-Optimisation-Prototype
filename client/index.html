<!DOCTYPE html>
<html lang="en">
    <div id="time"></div>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <script type="module" src="./map.js" defer></script>
    <script type="module" src="./main.js" defer></script>
    <title>EcoCharge</title>
  </head>
  <body>
    <header>
      <h1>Ec<img class="icon" src="/icon.png" alt="icon">Charge</h1>
        <p>Welcome to EcoCharge, your personal assistant for optimizing EV charging within cities. Our mission is to make EV charging as efficient and cost-effective as possible.</p>
    </header>

    <main>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <form class="form-container">
        <h2>User Details</h2>
      <form>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Current location" required />

        <label for="arrival">Time of Arrival:</label>
        <input type="time" id="arrival" name="arrival" placeholder="Enter start time here" required />

        <label for="departure">Time of Departure:</label>
        <input type="time" id="departure" name="departure" placeholder="Enter end time here" required />

        <label for="model">EV Model:</label>
        <input type="model" id="model" name="model" placeholder="Enter EV model here" required />

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy; EcoCharge 2024</p>
    </footer>
  </body>
</html>
